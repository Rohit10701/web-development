<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
</head>
<body>

<form id="myForm" onsubmit="handleSubmit(event)">
  <label for="options">Select an option:</label>
  <select id="options">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  <button type="submit">Submit</button>
</form>

<script>
function handleSubmit(event) {
  event.preventDefault(); // Prevent the default form submission

  // Retrieve the selected value from the select element
  const selectElement = document.getElementById("options");
  const selectedValue = selectElement;
  
  // You can now use the selected value as needed, such as submitting it via AJAX or performing other actions
  console.log("Selected option:", selectedValue);
  
  // For demonstration, let's alert the selected value
  alert("Selected option: " + selectedValue);
}
</script>

</body>
</html>
